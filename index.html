<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entertainment Finder</title>
		<link rel="icon" type="image/x-icon" href="./src/assets/logo--mobile.svg" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/fonts.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/media-queries.css" />
	</head>
	<body>
		<header class="header">
			<picture class="logo">
				<source
					srcset="./src/assets/logo--desktop.svg"
					media="(min-width: 680px)"
				/>
				<img
					src="./src/assets/logo--mobile.svg"
					alt="A popcorn bucket on a pink background"
					class="logo-image"
				/>
			</picture>
			<button class="back-to-main-button">
				<img
					src="./src/assets/vector.svg"
					alt="Arrow to go back to main page"
					class="back-to-main-image"
				/>Back
			</button>
			<button class="sign-in-button__open">Sign in</button>
			<button class="sign-out-button">Sign out</button>
		</header>
		<!------------------------------------------------ MAIN PAGE  --------------------------------------------------------->
		<main class="main-container">
			<section class="drop-down-section">
				<button class="drop-down-button">
					Choose preferred genre
					<img
						src="./src/assets/vector.svg"
						alt="Arrow that points down"
						class="vector-image"
					/>
				</button>
				<div class="filter-section">
					<div class="filter-button-container"></div>
					<div class="clear-button-container"></div>
				</div>
			</section>

			<section class="movie-section"></section>
		</main>
		<!--------------------------------------------- MOVIE INFO PAGE  ------------------------------------------------------>
		<main class="movie-info-container">
			<section class="info-title-section">
				<div class="info-title"></div>
			</section>

			<section class="slideshow-section">
				<div class="slideshow">
					<div class="slideshow-container"></div>
					<a class="previous"
						><img src="./src/assets/back-button.svg" alt="Previous image"
					/></a>
					<a class="next"
						><img src="./src/assets/next-button.svg" alt="Next image"
					/></a>
					<div class="dots-container"></div>
				</div>
			</section>

			<section class="rating-section">
				<div class="vote-average-container">
					<img
						src="./src/assets/star.svg"
						alt="A yellow star"
						class="vote-image"
					/>
					<p class="vote-average"></p>
				</div>

				<div class="rating-thumbs-container">
					<img
						src="./src/assets/thumbs-up.svg"
						alt="A thumbs up symbol"
						class="thumbs-up"
					/>
					<img
						src="./src/assets/thumbs-down.svg"
						alt="A thumbs down symbol"
						class="thumbs-down"
					/>
				</div>
			</section>

			<section class="overview"></section>

			<section class="comment-section">
				<label for="comment-input" class="comment-section-headline"
					>Leave a comment about this movie:</label
				>
				<textarea
					name="comment-input"
					class="comment-input"
					cols="30"
					rows="3"
					placeholder="Maximum 140 characters"
				></textarea>
				<label class="character-count">Typed characters: 0</label>
				<label for="comment-input" class="comment-error">Error</label>
				<button class="comment-submit-button">Submit</button>
			</section>
		</main>
		<!------------------------------------------------ SIGN IN  --------------------------------------------------------->
		<main class="forms">
			<div class="sign-in-form-container">
				<div class="sign-in-header">
					<div class="spacing-element"></div>
					<div class="sign-in-headline">Sign in</div>
					<button class="sign-in-form__close">
						<img src="./src/assets/exit.svg" alt="Exit button" />
					</button>
				</div>

				<form class="sign-in-form">
					<label for="email">E-mail<sup>*</sup></label>
					<input type="email" name="email" class="email" />
					<p class="email-error">Error</p>

					<label for="password">Password<sup>*</sup></label>
					<input type="password" name="password" class="password" />
					<p class="password-error">Error</p>

					<button class="sign-in-button">Sign in</button>

					<p>
						Don't have an account? Create one
						<button class="sign-up-form__open">here</button>
					</p>
					<p class="submission-error">Error</p>
				</form>
			</div>

			<!------------------------------------------------ SIGN UP  --------------------------------------------------------->
			<div class="sign-up-form-container">
				<div class="sign-up-header">
					<div class="spacing-element"></div>
					<div class="sign-up-headline">Create an account</div>
					<button class="sign-up-form__close">
						<img src="./src/assets/exit.svg" alt="Exit button" />
					</button>
				</div>

				<form class="sign-up-form">
					<div class="form-elements">
						<label for="firstname">Firstname: <sup>*</sup></label>
						<input type="text" name="firstname" class="firstname" />

						<label for="lastname">Lastname: <sup>*</sup></label>
						<input type="text" name="lastname" class="lastname" />

						<label for="sign-up-email">E-mail: <sup>*</sup></label>
						<input type="email" name="sign-up-email" class="sign-up-email" />

						<label for="sign-up-password">Password: <sup>*</sup></label>
						<input
							type="password"
							name="sign-up-password"
							class="sign-up-password"
						/>

						<p class="sign-up-error">Error</p>
					</div>
				</form>

				<div class="sign-up-button-container">
					<button class="sign-up-button">Sign up!</button>
				</div>
			</div>
		</main>
		<script src="./dist/bundle.js" type="module"></script>
	</body>
</html>
